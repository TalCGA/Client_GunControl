<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Gun Control</title>
    <link href="https://fonts.googleapis.com/css?family=Thasadith:400,700" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
    <!--view2-->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <!--view1-->
    <script src="mapdata.js"></script>
    <script src="Scripts.js"></script>
    <script src="usmap.js"></script>



</head>
<body>
    <h1>The Voice Of The People Behind Second Amendment</h1>
    <img src="WelcomePage.png" />

    <a href=#main-container>
        <img id="arrow" src="http://www.foxrep.com/wp-content/uploads/2017/11/Down-Arrow-PNG.png" />
    </a>

    <div id="main-container">
        <h1>Most Tweets In Each State Are <span id="green">Pro</span>/<span id="red">Against</span>/<span id="blue">Neutral</span></h1>
        <div id="map"></div>

        <a href=#View2>
            <img id="arrow" src="http://www.foxrep.com/wp-content/uploads/2017/11/Down-Arrow-PNG.png" />
        </a>

    </div>

    <div id="View2">
        <h1>Zoom In On Both Parties</h1>
        <div class="Bar">
            <h2><u>Democrates</u></h2>
            <h3 id="popu_democ"></h3>
            <h3 id="prec_democ"></h3>
            <div id="chartdivBar1"></div>
        </div>
        <div class="Bar">
            <h2><u>Republicans</u></h2>
            <h3 id="popu_repub"></h3>
            <h3 id="prec_repub"></h3>
            <div id="chartdivBar2"></div>
        </div>

        <a href=#View3>
            <img id="arrow" src="http://www.foxrep.com/wp-content/uploads/2017/11/Down-Arrow-PNG.png" />
        </a>

    </div>
    <div id="View3">
        <h1 class="view3Title">Three Most Opinionated States- Opinion Rate</h1>
        <div class="Pie">
            <h2 id="pie1"></h2>
            <div id="chartdivPie1"></div>
        </div>
        <div class="Pie">
            <h2 id="pie2"></h2>
            <div id="chartdivPie2"></div>
        </div>
        <div class="Pie">
            <h2 id="pie3"></h2>
            <div id="chartdivPie3"></div>
        </div>
    </div>
</body>
</html>
